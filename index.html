<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>API Geo V2</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body class="bg-gray-100 min-h-screen">
    <main class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-3xl font-bold underline uppercase">API Geo Adresse</h1>
        <div class="flex gap-2 w-full p-10">
            <input class="border border-gray-400 p-2 rounded w-1/2" id="codepostal" name="codepostal"
                placeholder="Saisir un code postal..." type="text">
            <select class="border border-gray-400 p-2 rounded w-1/2 cursor-pointer" id="ville" name="ville">
            </select>
        </div>
        <div id="map" class=""></div>
    </main>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/script.js"></script>

</body>

</html>
